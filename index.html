<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/generator.css">
        <link rel="stylesheet" href="./css/scanner.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>QR Code Generator & Scanner</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <button class="nav-gene active">GENERATOR</button>
                <button class="nav-scan">SCANNER</button>
            </nav>
            <div class="generator">
                <h1>QR Code Generator</h1>
                <p>Paste a url or enter text to create QR code</p>
                <div class="generator-form">
                    <input type="text" placeholder="Enter text or URL">
                    <button>Generate QR Code</button>
                </div>
                <div class="generator-img">
                    <img src="download.jpg" alt="qr-code">
                </div>
                <div class="generator-btn">
                    <button class="btn-link">Download<i class="fa-solid fa-cloud-arrow-down"></i></button>
                </div>
            </div>
            <div class="scanner"  style="display: none;">
                <h1>
                    QR Code Scanner
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-regular fa-circle-stop"></i>
                </h1>
                <form class="scanner-form">
                    <input type="file" accept="image/*" hidden>
                    <img src="./download.jpg" alt="qr-code">
                    <video></video>
                    <div class="content">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>Upload QR Code to scan</p>
                    </div>
                </form>
                <div class="scanner-details">
                    <textarea disabled>URL will be displayed here</textarea>
                    <div class="btn">
                        <button class="Close">Close</button>
                        <button class="Copy">Copy</button>
                    </div>
                    <div class="notification" style="display: none; color: white; font-size: 1rem; margin-top: 10px;"></div>
                </div>
                
            </div>
        </div>
        <script src="./js/main.js"></script>
        <script src="./js/generator.js"></script>
        <script src="./js/scanner.js"></script>
        <script src="./js/instascan.min.js"></script>
    </body>
</html>
